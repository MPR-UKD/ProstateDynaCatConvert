[tool.poetry]
name = "ProstateDynaCatConvert"
version = "0.0.1"
description = "ProstateDynaCatConvert is an advanced tool for processing and converting DICOM images and XML contour data generated by Philips DynaCAD Prostate. It facilitates the transformation of these specialized medical data into the versatile NIFTI file format, easing further processing and analysis in various research and clinical settings. The tool offers a user-friendly command-line interface and is optimized for efficiency and reliability in handling large image datasets."
authors = ["Karl Ludger Radke"]
license = "GNU GENERAL PUBLIC LICENSE Version 3"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
pydicom = "^2.4.3"
numpy = "^1.26.2"
nibabel = "^5.1.0"
click = "^8.1.7"
matplotlib = "^3.8.2"
pillow = "^10.1.0"
simpleitk = "^2.3.1"
pyinstaller = "^6.3.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
