name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g. 1.0.0)'
        required: true

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Build with PyInstaller
        run: |
          poetry run pyinstaller --noconfirm --onefile src/ProstateDynaCatConvert.py

      - name: Rename executable
        run: |
          ${{ if matrix.os == 'windows-latest' }}; then
            mv dist/ProstateDynaCatConvert.exe dist/${{ github.event.inputs.version }}-${{ matrix.os }}-ProstateDynaCatConvert.exe
          ${{ else }}
            mv dist/ProstateDynaCatConvert dist/${{ github.event.inputs.version }}-${{ matrix.os }}-ProstateDynaCatConvert
          ${{ endif }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os }}-executable
          path: |
            ${{ if matrix.os == 'windows-latest' }}
            dist/${{ github.event.inputs.version }}-${{ matrix.os }}-ProstateDynaCatConvert.exe
            ${{ else }}
            dist/${{ github.event.inputs.version }}-${{ matrix.os }}-ProstateDynaCatConvert
            ${{ endif }}


  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          path: dist

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.repository.releases_url }}
          asset_path: ./dist
          asset_name: xml2nii-${{ github.event.inputs.version }}.zip
          asset_content_type: application/zip
